<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Questions</title>
    <link rel="stylesheet" href="../styles/bootstrap-min.css">
</head>

<body>
  <!-- Alert -->
  <div class="alert  alert-danger" role="alert" id="alert-fail">
    Please fill out all blank fields and try again !
  </div>

  <div class="alert  alert-success" role="alert" id="alert-success">
    Your question has been posted !
  </div>
  <!-- Alert -->
    <!-- Navbar -->
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light bg-light shadow-sm rounded-bottom mt-3 py-3 px-3 mb-5">
            <div class="container-fluid ">
              <a class="navbar-brand  py-2 px-2 " href="#">Front Quest</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  
                  <li class="nav-item">
                    <a class="nav-link" href="./index.html">All Questions</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./submit.html">Submit a question</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
            <!-- Navbar -->

          <form id='form' method="post" class="mt-5 row g-5 shadow-sm rounded-3 py-1 px-2">
              <div class="col-sm-12">
                <label for="question" class="form-label">Question</label>
                
                <input type="text" value="Your question" class="form-control" id="question" required>
                <div class="form-group">
                  <label for="answer" class="form-label">Answer</label>
                
                  <textarea name="answer" value="your answer" class="form-control" aria-describedby="answer" id="answer" cols="30" rows="10" required></textarea>
                </div>
                
                <br>
                <button type="submit" class="btn btn-primary my-2" id="submitBtn">Submit</button>
              </div>
            
    
            
            
            
        </form>
    </div>

    


</body>
<script src="../scripts/submit.js"></script>
<script src="../scripts/bootstrap-min.js"></script>

</html>
